<body>

    <script>
        // JavaScript Î³Î¹Î± Ï„Î·Î½ ÎµÏ€Î¹ÎºÎ¿Î¹Î½Ï‰Î½Î¯Î± Î¼Îµ Ï„Î¿ backend (AJAX)
        function sendMessage() {
            var inputField = document.getElementById('user-input');
            var message = inputField.value;
            if (message.trim() === "") return;

            var chatBox = document.getElementById('chat-box');
            
            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¿Ï… Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Ï„Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·
            chatBox.innerHTML += `
                <div class="user-message-wrapper">
                    <div class="message-bubble">${message}</div>
                    <div class="message-icon">ğŸ‘¤</div> 
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Ï„Î¿Ï… input box
            inputField.value = '';

            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· "Î“ÏÎ¬Ï†ÎµÎ¹..."
            var thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'ai-message-wrapper typing-indicator';
            thinkingDiv.innerHTML = `
                <div class="message-icon">...</div>
                <div class="message-bubble">TankerMind: ... Î“ÏÎ¬Ï†ÎµÎ¹ ...</div>
            `;
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® ÏƒÏ„Î¿ backend
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'message': message })
            })
            .then(response => response.json())
            .then(data => {
                // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Ï„Î¿Ï… "Î“ÏÎ¬Ï†ÎµÎ¹..."
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                
                // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î·Ï‚ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·Ï‚ Ï„Î¿Ï… AI
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">â˜¸ï¸</div>
                        <div class="message-bubble">${data.response}</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">âš ï¸</div>

                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
