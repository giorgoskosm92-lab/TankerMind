<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TankerMind v2.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.3">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âš“</text></svg>">
    <style>
        /* Î£Ï„Ï…Î» Î³Î¹Î± Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ upload (Î£Ï…Î½Î´ÎµÏ„Î®ÏÎ±Ï‚) */
        #file-input { display: none; }
        .upload-btn {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 10px;
        }
        .upload-btn:hover { background-color: #5a6268; }
        .file-preview {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="header">
            <div class="logo">âš“</div> 
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('privacy') }}">Privacy</a> 
            </div>
        </div>
        
        <div class="chat-container" id="chat-box">
            <div class="ai-message-wrapper">
                <div class="message-icon">â˜¸ï¸</div> 
                <div class="message-bubble">
                    TankerMind: Please state your query regarding **operational, commercial, safety, or regulatory practices.**
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <label for="file-input" class="upload-btn">ğŸ“</label>
            <input type="file" id="file-input" name="image_file" accept="image/jpeg, image/png">
            
            <input type="text" id="user-input" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ Ï„Î·Î½ ÎµÏÏÏ„Î·ÏƒÎ® ÏƒÎ±Ï‚..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">â–¶</button> 
        </div>
        <div id="file-preview-container" style="padding: 0 25px 10px 25px; background: white;"></div>

    </div>

    <script>
        // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· preview ÏŒÏ„Î±Î½ ÎµÏ€Î¹Î»Î­Î³ÎµÏ„Î±Î¹ Î±ÏÏ‡ÎµÎ¯Î¿
        document.getElementById('file-input').addEventListener('change', function() {
            var file = this.files[0];
            var filePreviewContainer = document.getElementById('file-preview-container');
            if (file) {
                filePreviewContainer.innerHTML = `<span class="file-preview">Î•Ï€Î¹Î»ÎµÎ³Î¼Î­Î½Î¿ Î±ÏÏ‡ÎµÎ¯Î¿: ${file.name}</span>`;
            } else {
                filePreviewContainer.innerHTML = '';
            }
        });

        // ÎšÏÏÎ¹Î± ÏƒÏ…Î½Î¬ÏÏ„Î·ÏƒÎ· Î±Ï€Î¿ÏƒÏ„Î¿Î»Î®Ï‚ (ME FORMDATA)
        function sendMessage() {
            var inputField = document.getElementById('user-input');
            var fileInput = document.getElementById('file-input');
            var chatBox = document.getElementById('chat-box');
            var filePreviewContainer = document.getElementById('file-preview-container');

            var message = inputField.value;
            var file = fileInput.files[0];

            if (message.trim() === "" && !file) {
                alert("Î Î±ÏÎ±ÎºÎ±Î»Ï Î³ÏÎ¬ÏˆÏ„Îµ Î­Î½Î± Î¼Î®Î½Ï…Î¼Î± Î® Î±Î½ÎµÎ²Î¬ÏƒÏ„Îµ Î¼Î¹Î± ÎµÎ¹ÎºÏŒÎ½Î±.");
                return;
            }

            // 1. Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± FormData (Î‘Ï€Î±ÏÎ±Î¯Ï„Î·Ï„Î¿ Î³Î¹Î± Î±ÏÏ‡ÎµÎ¯Î±)
            var formData = new FormData();
            formData.append('message', message);
            if (file) {
                formData.append('image_file', file);
            }

            // 2. Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¿Ï… Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Ï„Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·
            var userMessageHTML = `<div class="user-message-wrapper"><div class="message-bubble">${message}</div><div class="message-icon">ğŸ‘¤</div></div>`;
            chatBox.innerHTML += userMessageHTML;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 3. ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Ï€ÎµÎ´Î¯Ï‰Î½
            inputField.value = '';
            fileInput.value = ''; 
            filePreviewContainer.innerHTML = ''; 

            // 4. Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· "Î“ÏÎ¬Ï†ÎµÎ¹..."
            var thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'ai-message-wrapper typing-indicator';
            thinkingDiv.innerHTML = `<div class="message-icon">...</div><div class="message-bubble">TankerMind: ... Î‘Î½Î±Î»ÏÎ¿Î½Ï„Î±Ï‚ ...</div>`;
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 5. Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® ÏƒÏ„Î¿ backend (Î©Î£ FORMDATA, ÎŸÎ§Î™ JSON)
            // *** Î”Î™ÎŸÎ¡Î˜Î©Î£Î— ENDPOINT ***
            fetch('/api/chat', { 
                method: 'POST',
                body: formData 
            })
            .then(response => response.json())
            .then(data => {
                // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Ï„Î¿Ï… "Î“ÏÎ¬Ï†ÎµÎ¹..."
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                
                // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î·Ï‚ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·Ï‚ Ï„Î¿Ï… AI
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">â˜¸ï¸</div>
                        <div class="message-bubble">${data.response}</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">âš ï¸</div>
                        <div class="message-bubble" style="background-color: #fdd; color: red;">Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚.</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
