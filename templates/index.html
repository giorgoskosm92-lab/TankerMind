<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TankerMind v2.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚓</text></svg>">
</head>
<body>
    <div class="chat-app">
        <div class="header">
            <div class="logo">⚓</div> 
            
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('privacy') }}">Privacy</a> 
            </div>
        </div>
        
        <div class="chat-container" id="chat-box">
            <div class="ai-message-wrapper">
                <div class="message-icon">☸️</div> 
                <div class="message-bubble">
                    TankerMind: Please state your query regarding **operational, commercial, safety, or regulatory practices.**
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Πληκτρολογήστε την ερώτησή σας..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">▶</button> 
        </div>
    </div>

    <script>
        // JavaScript για την επικοινωνία με το backend (AJAX)
        function sendMessage() {
            var inputField = document.getElementById('user-input');
            var message = inputField.value;
            if (message.trim() === "") return;

            var chatBox = document.getElementById('chat-box');
            
            // Εμφάνιση του μηνύματος του χρήστη
            chatBox.innerHTML += `
                <div class="user-message-wrapper">
                    <div class="message-bubble">${message}</div>
                    <div class="message-icon">👤</div> 
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Καθαρισμός του input box
            inputField.value = '';

            // Εμφάνιση "Γράφει..."
            var thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'ai-message-wrapper typing-indicator';
            thinkingDiv.innerHTML = `
                <div class="message-icon">...</div>
                <div class="message-bubble">TankerMind: ... Γράφει ...</div>
            `;
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Αποστολή στο backend
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'message': message })
            })
            .then(response => response.json())
            .then(data => {
                // Αφαίρεση του "Γράφει..."
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                
                // Εμφάνιση της απάντησης του AI
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">☸️</div>
                        <div class="message-bubble">${data.response}</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                if (chatBox.contains(thinkingDiv)) {
                    chatBox.removeChild(thinkingDiv);
                }
                chatBox.innerHTML += `
                    <div class="ai-message-wrapper">
                        <div class="message-icon">⚠️</div>
                        <div class="message-bubble" style="background-color: #fdd; color: red;">Σφάλμα σύνδεσης.</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
